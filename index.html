<!DOCTYPE html>
<html>

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta name="viewport" content="width=device-width" charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title"><span>Formulário para compra de<br> Pacote de Stickers</span></div>
		</div>
		<div class="form">		
			<div class="fieldset">
				<div class="label">Quais stickers:</div>
				<div class="space"></div>
				<div><input type="checkbox" id="cbReact" /> React</div>				
				<div><input type="checkbox" id="cbVue"/> Vue</div>
				<div><input type="checkbox" id="cbAngular"/> Angular</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos stickers de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<svg xmlns="http://www.w3.org/2000/svg" id="btnDown" width="42" height="42" onclick="countDown()">
						<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" /></svg>
					<input type="text" placeholder ="0" value="0" id="valor"/>
					<svg xmlns="http://www.w3.org/2000/svg" id="btnUp" width="42" height="42" onclick="countUp()">
						<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" /></svg>
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea id="texto" name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
				<button onclick="validarForm()">Enviar</button>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
  <script src="script.js"></script>
</body>

</html>
